spring:
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}

  application:
    name: task-scheduler-email-sender
  kafka:
    bootstrap-servers: localhost:29092

app:
  kafka:
    topic:
      name: EMAIL_SENDING_TASKS

server:
  port: 8003
